<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Utilities</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center display-1">
            Utilities
        </h1>
        <!-- Border -->

        <h5 class="border border-danger rounded-top">Give me a Border</h5>
        <h5 class="border-top border-info ">Give me a Border</h5>
        <h5 class="border border-left-0 border-info ">Give me a Border</h5>

        <!-- Padding -->
        <button class="btn btn-info p-0">Button 0</button>
        <button class="btn btn-info p-1">Button 1</button>
        <button class="btn btn-info p-2">Button 2</button>
        <button class="btn btn-info p-3">Button 3</button>
        <button class="btn btn-info p-4">Button 4</button>
        <button class="btn btn-info p-5">Button 5</button>
        <button class="btn btn-info pt-5">Button 5</button>
        <button class="btn btn-info pb-5">Button 5</button>
        <button class="btn btn-info py-5">Button 5</button>
        <button class="btn btn-info px-5">Button 5</button>
        <button class="btn btn-info pl-5">Button 5</button>
        <button class="btn btn-info pr-5">Button 5</button>

        <!-- Margin -->

        <p class="bg-success text-white m-0"> I have margin 0</p>
        <p class="bg-success text-white m-1"> I have margin 1</p>
        <p class="bg-success text-white m-2"> I have margin 2</p>
        <p class="bg-success text-white m-3"> I have margin 3</p>
        <p class="bg-success text-white m-4"> I have margin 4</p>
        <p class="bg-success text-white m-5"> I have margin 5</p>
            
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
