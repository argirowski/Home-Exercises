<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css"></link>
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    
    <title>To Do List</title>
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Write New To Do">
        <ul>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go To Work</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Watch Movies</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Climb Mountains</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Be Awesome</li>
        </ul>
    </div>
    
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
